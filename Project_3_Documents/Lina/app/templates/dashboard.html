<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.youtube.com/hashtag/youtubelink">YouTube</a>

                </li>
            </ul>

    <!-- add spacing -->
    <br/>

    <!-- Dashboard -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>YouTube Global Performances 2023</h1>
            </div>
        </div>
        <hr/>
        <h2>Top Channels by Subscribers</h2>
        <select id="channelDropdown">
            <option value="">Select a Channel</option>
            {% for index, row in df.iterrows() %}
                <option value="{{ row['Youtuber'] }}">{{ row['Youtuber'] }}</option>
            {% endfor %}
        </select>
     </div>
    <select id="selectOption">
        <option value="category">Category</option>
        <option value="rank">Rank</option>
        <option value="country">Country</option>
        <option value="youtuber">Youtuber</option>
        <option value="channel_type">Youtuber</option>
    </select>

    <script>
        document.getElementById('selectOption').addEventListener('change', function() {
            var selectedOption = this.value;
            var channelData = {{ df.to_json(orient='records') }};
            
            var channelDropdown = document.getElementById('channelDropdown');
            channelDropdown.innerHTML = '<option value="">Select a Channel</option>';

            channelData.forEach(function(channel) {
                var optionValue = '';
                var optionText = '';

                switch (selectedOption) {
                    case 'category':
                        optionValue = channel.category;
                        optionText = channel.category;
                        break;
                    case 'rank':
                        optionValue = channel.Rank;
                        optionText = channel.Rank;
                        break;
                    case 'country':
                        optionValue = channel.country;
                        optionText = channel.country;
                        break;
                    case 'youtuber':
                        optionValue = channel.Youtuber;
                        optionText = channel.Youtuber;
                        break;
                }

                if (optionValue !== '') {
                    var option = document.createElement('option');
                    option.value = optionValue;
                    option.text = optionText;
                    ocument.getElementById('selectOption').addEventListener('change', function() {
    var selectedOption = this.value;
    
    // Display the selected option
    document.getElementById('selectedOptionDisplay').innerText = `Selected Option: ${selectedOption}`;
});
